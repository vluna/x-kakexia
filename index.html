<!DOCTYPE html>
<html lang="en">
    <head>

        <title> X KAKEXIA </title>
        <link rel="shortcut icon" href="">

        <link rel="stylesheet" href="css/normalize.css"> 
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>

    <body>
        <header>
            <p>X KAKEXIA</p>
        </header>

        <section id="home">
            <canvas id="weight"></canvas>
            <h1>Current Weight</h1>
            <h1 class="current-weight"></h1>

        <section id="history">
            <h1>History</h1>

        <section id="questionaire">

        </section>

        <footer>
            <div class="grid">
                <div id="menu-home" class="col-1of4 nav-menu nav-menu-selected">
                    <img src="img/home-icon.png" alt="White home icon">
                    <p>Home</p>
                </div>

                    <img src="img/calendar-icon.png" alt="White calendar icon">

                </div>

                    <img src="img/chat-icon.png" alt="White chat icon">
                    <p>Chat</p>
                </div>
            </div>

        <script src="lib/jquery-2.2.3.min.js"></script>
